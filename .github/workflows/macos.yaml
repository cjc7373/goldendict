name: macos build
on: [push]
jobs:
  build:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v4
    - name: Install qt
      run: brew install qt@5
    - name: set env
      run: |
        echo "/usr/local/opt/qt@5/bin" >> $GITHUB_PATH
        echo "LDFLAGS=-L/usr/local/opt/qt@5/lib" >> "$GITHUB_ENV"
        echo "CPPFLAGS=-I/usr/local/opt/qt@5/include" >> "$GITHUB_ENV"
    - name: qmake
      run: qmake "CONFIG+=use_qtwebengine" "CONFIG+=chinese_conversion_support" "CONFIG+=zim_support"
    - name: build
      run: make -j8
    - name: add execute permission
      run: chmod +x GoldenDict.app/Contents/MacOS/GoldenDict
    - name: copy qt lib
      run: cp -nR /usr/local/opt/qt@5/lib GoldenDict.app/Contents/Frameworks/
    - name: move app to a dedicated folder
      run: |
        mkdir dist
        mv GoldenDict.app dist/
    - name: upload app
      uses: actions/upload-artifact@v3
      with:
        name: app
        path: dist
